---
name: Ansible Molecule

on:  # yamllint disable-line rule:truthy
  push:
    tags_ignore:
      - '*'
  pull_request:

jobs:
  setup:
    name: Setup scenarios matrix
    runs-on: ubuntu-22.04
    outputs:
      scenarios: ${{ steps.matrix.outputs.scenarios }}
    steps:
      - uses: actions/checkout@v3
      - id: matrix
        run: |
          JSON="["

          for s in $(find molecule -mindepth 1 -maxdepth 1 -type d -exec basename "{}" \;); do
              if [ -e "molecule/${s}/molecule.yml" ]; then
                  JSON="${JSON}\"${s}\","
              fi
          done

          JSON="${JSON%?}"
          JSON="$JSON]"

          echo "::set-output name=scenarios::$(echo $JSON)"

  lint:
    name: Lint
    needs:
      - setup
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          path: "${{ github.repository }}"
      - name: molecule
        uses: robertdebock/molecule-action@4.0.9
        with:
          command: lint
          scenario: ${{ fromJson(needs.setup.outputs.scenarios)[0] }}

  test:
    name: Scenario "${{ matrix.scenario }}" on ${{ matrix.config.image }}:${{ matrix.config.tag }}
    needs:
      - lint
      - setup
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        scenario: ${{ fromJson(needs.setup.outputs.scenarios) }}
        config:
          - name: centos
            image: "quay.io/centos/centos"
            tag: "centos8"
          - name: centos
            image: "quay.io/centos/centos"
            tag: "stream8"
          - name: rocky
            image: "rockylinux"
            tag: 8.7
          - name: rocky
            image: "rockylinux"
            tag: 9.1
          - name: debian
            image: "debian"
            tag: "10"
          - name: debian
            image: "debian"
            tag: "11"
          - name: debian
            image: "debian"
            tag: "12"
          - name: ubuntu
            image: "ubuntu"
            tag: "18.04"
          - name: ubuntu
            image: "ubuntu"
            tag: "20.04"
          - name: ubuntu
            image: "ubuntu"
            tag: "22.04"

    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          path: "${{ github.repository }}"
      - name: molecule
        uses: robertdebock/molecule-action@4.0.9
        with:
          image: ${{ matrix.config.image }}
          tag: ${{ matrix.config.tag }}
          scenario: ${{ matrix.scenario }}
        env:
          name: ${{ matrix.config.name }}
